<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stopwatch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <section>

            <h1>JavaScript Stopwatch</h1>

            <p>
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </p>

            <input onclick="start()" id="start" class="button" type="button" value="Start">
            <input onclick="pause()" id="pause" class="button -stop" type="button" value="Pause">
            <input onclick="reset()" id="reset" class="button" type="reset" value="Reset">

        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
